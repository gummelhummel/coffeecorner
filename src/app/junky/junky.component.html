<div class="card-body" *ngIf="junky">
  <span class="float-right"><i class="fa fa-trash" aria-hidden="true"></i></span>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
        <p class="h6">{{junky.name}} </p>
        <p class="h6">{{junky.score}} <i class="fa fa-coffee" aria-hidden="true"></i> </p>
        <p class="h6">{{junky.score*price}} <i class="fa fa-eur" aria-hidden="true"></i></p>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 text-center">
        <i class="fa fa-credit-card fa-5x" aria-hidden="true"></i><br>
        <small>bezahlen</small>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 text-center">
        <i class="fa fa-plus-circle fa-5x" aria-hidden="true"></i><br>
        <small>Tasse hinzuf√ºgen</small>
      </div>
    </div>
  </div>
</div>
